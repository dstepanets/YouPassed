<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="includes.html :: headPublic ('Log In - YouPassed')"></head>

<body>

    <div th:with="loginActive='active'" th:insert="includes.html :: navPublic"></div>

    <main class="page login-page">
        <section class="clean-block clean-form dark" style="height: 760px;">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info">Log In</h2>
                </div>
                <form>
                    <div class="form-group"><label for="email">Email</label><input class="form-control item" type="email" id="email"></div>
                    <div class="form-group"><label for="password">Password</label><input class="form-control" type="password" id="password"></div><button class="btn btn-primary btn-block" type="submit">Log In</button></form>
            </div>
        </section>
    </main>

    <div th:replace="includes.html :: footer"></div>

</body>
</html>
