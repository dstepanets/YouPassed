<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


    <head th:fragment="headPublic (pageTitle)">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title th:text="${pageTitle}">YouPassed</title>
        <meta name="description" content="YouPassed - University Admission System">
        <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/smoothproducts.css}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    </head>


    <nav th:fragment="navPublic" class="navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar">
        <div class="container">
            <a class="navbar-brand logo" th:href="@{/}"><strong>YouPassed</strong></a>
            <button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" role="presentation"><a class="nav-link" th:attrappend="class=${' ' + homeActive}" th:href="@{/}">Home</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" th:attrappend="class=${' ' + loginActive}" th:href="@{/login}">Log In</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" th:attrappend="class=${' ' + registerActive}" th:href="@{/register}">Register</a></li>
                </ul>
                <a href="#" style="font-size: 14px;">UA</a><span class="navbar-text">&nbsp;/&nbsp;</span><a href="#" style="font-size: 14px;">EN</a>
            </div>
        </div>
    </nav>


    <div th:fragment="footer">
        <footer class="page-footer dark" style="padding: 0;">
            <div class="footer-copyright" style="padding: 0;margin: 0;">
                <p>&copy; 2020 All is borrowed, not stolen!</p>
            </div>
        </footer>

        <script src="/js/jquery.min.js"></script>
        <script src="/bootstrap/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
        <script src="/js/smoothproducts.min.js"></script>
        <script src="/js/theme.js"></script>
    </div>


</html>
