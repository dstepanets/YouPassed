<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="includes.html :: headCommon ('Profile - YouPassed')"></head>

<body>

<div th:insert="includes.html :: ${#authentication.principal.role == 'ADMIN'} ? 'navAdmin' : 'navStudent'"></div>
<!--th:replace="fragments/footer :: ${#authentication.principal.isAdmin()} ? 'footer-admin' : 'footer'"-->
<main class="page registration-page">
	<section class="clean-block clean-form dark">
		<div class="container">
			<div class="block-heading" style="padding-top: 120px">
				<h2 class="text-info">Profile</h2>
			</div>
			<form th:action="@{/profile}" method="POST" th:object="${userUpdate}">
				<div class="form-group"><label for="email">Email</label>
					<input class="form-control item" type="email" id="email" name="email" th:field="*{email}">
				</div>
				<div class="form-group">
					<label for="firstName">First Name</label>
					<input class="form-control item" type="text" id="firstName" name="firstName" th:field="*{firstName}">
					<label for="lastName">Last Name</label>
					<input class="form-control item" type="text" id="lastName" name="lastName" th:field="*{lastName}">
				</div>
				<div class="form-group">
					<label for="password1">New Password</label>
					<input class="form-control item" type="password" id="password1" name="password1" th:field="*{password}">
					<label for="password2">Confirm New Password</label>
					<input class="form-control item" type="password" id="password2" name="password2" th:field="*{password2}">
				</div>
				<p class="alert-warning" style="text-align: center">You will have to log in again after update</p>
				<button class="btn btn-primary btn-block" type="submit">Update</button>
			</form>
		</div>
	</section>
</main>

<div th:replace="includes.html :: footer"></div>

</body>
</html>
