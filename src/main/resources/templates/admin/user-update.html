<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="includes.html :: headCommon ('Profile - YouPassed')"></head>

<body>

<div th:insert="includes.html :: navAdmin"></div>

<main class="page registration-page">
	<section class="clean-block clean-form dark">
		<div class="container">
			<div class="block-heading" style="padding-top: 120px">
				<h2 class="text-info">User Update</h2>
			</div>

<!--			<table>-->
				<form th:action="@{/admin/users/update/submit}" method="post" th:object="${user}">

					<div class="content">
						<div class="table-responsive table-borderless">
							<table class="table table-striped table-bordered table-sm">
								<tbody>
								<tr>
									<td><strong>ID</strong></td>
									<td th:text="${user.id}">#</td>
								</tr>
								<tr>
									<td><strong>Email</strong></td>
									<td th:text="${user.email}">email@e.com</td>
								</tr>
								<tr>
									<td><strong>First Name</strong></td>
									<td th:text="${user.firstName}">First Name</td>
								</tr>
								<tr>
									<td><strong>Last Name</strong></td>
									<td th:text="${user.lastName}">Last Name</td>
								</tr>
								<tr>
									<td><strong>Role</strong></td>
									<td>
<!--										<form th:object="${user}" th:action="@{/admin/users/update/submit}" method="post">-->
											<select name="new-role" th:field="*{role}">
												<option th:each="role : ${T(com.youpassed.domain.Role).values()}"
												        th:value="${role}" th:text="${role}"
												        th:selected="${user.role}">role
												</option>
											</select>
<!--										</form>-->
									</td>
								</tr>
								</tbody>
							</table>
						</div>
					</div>

					<div th:if="${user.role == T(com.youpassed.domain.Role).STUDENT}" th:class="content">
						<h4 class="text-center text-secondary" style="padding-top: 30px;">Majors Applied</h4>
						<div class="table-responsive table-borderless">
							<table class="table table-striped table-bordered table-sm">
								<thead>
								<tr>
									<th>ID</th>
									<th>Title</th>
									<th>Capacity</th>
									<th>Applicants</th>
								</tr>
								</thead>
								<tbody>
								<tr th:each="major : ${user.majors}">
									<td th:text="${major.id}">#</td>
									<td th:text="${major.title}">title</td>
									<td th:text="${major.capacity}">#</td>
									<td th:text="${major.applicants}">#</td>
								</tr>
								</tbody>
							</table>
						</div>
					</div>

					<div th:if="${user.role == T(com.youpassed.domain.Role).STUDENT}" th:class="content">
						<h4 class="text-center text-secondary" style="padding-top: 30px;">Exams Registered</h4>
						<div class="table-responsive table-borderless">
							<table class="table table-striped table-bordered table-sm">
								<thead>
								<tr>
									<th>ID</th>
									<th>Subject</th>
									<th>Date</th>
									<th>Location</th>
									<th>Mark</th>
								</tr>
								</thead>
								<tbody>
								<tr th:each="exam, iterStat : ${user.exams}">
									<td th:text="${exam.id}">#</td>
									<td th:text="${exam.subject}">title</td>
									<td th:text="${exam.date}">#</td>
									<td th:text="${exam.location}">#</td>
									<td><input type="number" min="0" max="200" step="1" th:value="${exam.mark}" th:field="*{exams[__${iterStat.index}__].mark}" name="mark"/></td>
								</tr>
								</tbody>
							</table>
						</div>
					</div>

					<div style="padding-top: 12px">
						<button class="btn btn-primary btn-block" type="submit" th:value="${user}">Update User</button>
					</div>

				</form>
<!--			</table>-->

		</div>
	</section>
</main>

<div th:replace="includes.html :: footer"></div>

</body>
</html>
